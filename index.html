<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Catálogo de Ropa</title>
  <style>
    /* ====== ESTILOS GENERALES ====== */
    body { 
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f0f2f5;
      margin: 20px; 
      color: #333;
    }

    h1 { 
      text-align: center; 
      color: #444;
      font-size: 2.2em;
      margin-bottom: 30px;
    }

    /* ====== CATÁLOGO EN GRID ====== */
    .catalogo { 
      display: grid; 
      grid-template-columns: repeat(auto-fill, minmax(450px, 1fr)); 
      gap: 20px; 
    }

    /* ====== TARJETAS DE PRODUCTO ====== */
    .producto {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      height: 400px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .producto:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
    }

    /* ====== CARRUSEL CON FLECHAS ====== */
    .carrusel {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-top: 10px;
    }

    .carrusel img {
      width: 250px;
      height: 250px;
      object-fit: cover;
      border-radius: 6px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      cursor: pointer;
    }

    .flecha {
      background: #5150502e;
      color: rgb(43, 178, 126);
      border: none;
      font-size: 20px;
      padding: 10px;
      border-radius: 50%;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .flecha:hover {
      background: #8c8c8c;
    }

    /* ====== TEXTOS DE PRODUCTO ====== */
    .producto h2 { 
      font-size: 20px; 
      margin: 10px 0; 
      color: #222;
    }

    .producto p { 
      margin: 5px 0; 
      font-size: 14px;
    }

    .producto p strong {
      color: #0078d7;
    }

    /* ====== LIGHTBOX ====== */
    .lightbox {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      animation: fadeIn 0.3s ease;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(255,255,255,0.5);
      cursor: zoom-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
  <h1>Catálogo MV Clothing</h1>
  <div id="catalogo" class="catalogo"></div>

  <!-- Contenedor del lightbox -->
  <div id="lightbox" class="lightbox">
    <img id="lightbox-img" src="" alt="">
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <script>
    /* ====== LECTURA DEL CSV ====== */
    Papa.parse("productos.csv", {
      download: true,
      header: true,
      complete: function(results) {
        const contenedor = document.getElementById("catalogo");

        results.data.forEach((p, index) => {
          if(p.Titulo){
            const div = document.createElement("div");
            div.className = "producto";

            // dividir las imágenes por coma
            const imagenes = p.Imagen.replace(/"/g, "").split(",").map(img => img.trim());
            const idCarrusel = `carrusel-${index}`;

            // carrusel con flechas
            let galeriaHTML = `
              <div class="carrusel" id="${idCarrusel}">
                <button class="flecha izq" onclick="cambiarImagen('${idCarrusel}', -1)">◀</button>
                <img src="${imagenes[0]}" alt="${p.Titulo}" class="imagen-carrusel">
                <button class="flecha der" onclick="cambiarImagen('${idCarrusel}', 1)">▶</button>
              </div>
            `;

            div.innerHTML = `
              <h2>${p.Titulo}</h2>
              <p>${p.Descripcion}</p>
              <p><strong>Precio:</strong> Bs.${p.Precio}</p>
              <p><strong>Disponibilidad:</strong> ${p.Disponibilidad}</p>
              ${galeriaHTML}
            `;

            // guardar imágenes en dataset
            div.dataset.imagenes = JSON.stringify(imagenes);
            div.dataset.indice = "0";

            contenedor.appendChild(div);
          }
        });
      }
    });

    /* ====== FUNCIÓN CAMBIAR IMAGEN ====== */
    function cambiarImagen(id, direccion) {
      const carrusel = document.getElementById(id);
      const tarjeta = carrusel.closest(".producto");
      const imagenes = JSON.parse(tarjeta.dataset.imagenes);
      let indice = parseInt(tarjeta.dataset.indice);

      indice = (indice + direccion + imagenes.length) % imagenes.length;
      tarjeta.dataset.indice = indice;

      const img = carrusel.querySelector(".imagen-carrusel");
      img.src = imagenes[indice];
    }

    /* ====== LIGHTBOX ====== */
    const lightbox = document.getElementById("lightbox");
    const lightboxImg = document.getElementById("lightbox-img");

    document.addEventListener("click", function(e) {
      if(e.target.tagName === "IMG" && e.target.classList.contains("imagen-carrusel")) {
        lightbox.style.display = "flex";
        lightboxImg.src = e.target.src;
        lightboxImg.alt = e.target.alt;
      }
    });

    lightbox.addEventListener("click", function(e) {
      if(e.target !== lightboxImg) {
        lightbox.style.display = "none";
        lightboxImg.src = "";
      }
    });
  </script>
</body>
</html>
