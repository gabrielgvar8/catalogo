<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Catálogo de Ropa</title>
  <style>
    /* ====== ESTILOS GENERALES ====== */
    body { 
      font-family: 'Segoe UI', Arial, sans-serif; /* Fuente más moderna */
      background: #f0f2f5; /* Fondo gris claro */
      margin: 20px; 
      color: #333; /* Texto principal */
    }

    h1 { 
      text-align: center; 
      color: #444; /* Color del título */
      font-size: 2.2em; /* Tamaño más grande */
      margin-bottom: 30px; /* Espacio debajo del título */
    }

    /* ====== CATÁLOGO EN GRID ====== */
    .catalogo { 
      display: grid; 
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); 
      gap: 20px; 
    }

    /* ====== TARJETAS DE PRODUCTO ====== */
    .producto { 
      background: #fff; 
      padding: 20px; 
      border-radius: 10px; 
      box-shadow: 0 2px 5px rgba(0,0,0,0.1); 
      text-align: center; 
      transition: transform 0.2s ease, box-shadow 0.2s ease; /* Animación */
    }

    /* Efecto hover: la tarjeta se levanta */
    .producto:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
    }

    /* ====== GALERÍA DE IMÁGENES ====== */
    .galeria { 
      display: flex; 
      overflow-x: auto; 
      gap: 10px; 
      margin-top: 10px;
      padding-bottom: 5px;
    }

    .galeria img { 
      width: 100px; 
      height: auto; 
      border-radius: 6px; 
      cursor: pointer; 
      border: 1px solid #ddd; /* Borde sutil */
      transition: transform 0.3s ease, border-color 0.3s ease; /* Animación */
    }

    /* Efecto hover en imágenes */
    .galeria img:hover {
      transform: scale(1.1);
      border-color: #aaa;
    }

    /* ====== TEXTOS DE PRODUCTO ====== */
    .producto h2 { 
      font-size: 20px; 
      margin: 10px 0; 
      color: #222;
    }

    .producto p { 
      margin: 5px 0; 
      font-size: 14px;
    }

    .producto p strong {
      color: #0078d7; /* Color acento (azul estilo Microsoft) */
    }

    /* ====== LIGHTBOX ====== */
    .lightbox {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      display: none; /* oculto por defecto */
      justify-content: center;
      align-items: center;
      z-index: 9999;
      animation: fadeIn 0.3s ease; /* Animación al aparecer */
    }

    /* Imagen ampliada */
    .lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(255,255,255,0.5);
      cursor: zoom-out;
    }

    /* Animación de entrada */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
  <!-- Ícono de la pestaña -->
  <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
  <h1>Catálogo de Ropa</h1>
  <div id="catalogo" class="catalogo"></div>

  <!-- Contenedor del lightbox -->
  <div id="lightbox" class="lightbox">
    <img id="lightbox-img" src="" alt="">
  </div>

  <!-- Librería para leer CSV -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <script>
    /* ====== LECTURA DEL CSV ====== */
    Papa.parse("productos.csv", {
      download: true,
      header: true,
      complete: function(results) {
        const contenedor = document.getElementById("catalogo");
        results.data.forEach(p => {
          if(p.Titulo){
            const div = document.createElement("div");
            div.className = "producto";

            // dividir las imágenes por coma
            const imagenes = p.Imagen.replace(/"/g, "").split(",");
            let galeriaHTML = "<div class='galeria'>";
            imagenes.forEach(img => {
              galeriaHTML += `<img src="${img.trim()}" alt="${p.Titulo}">`;
            });
            galeriaHTML += "</div>";

            // contenido de la tarjeta
            div.innerHTML = `
              <h2>${p.Titulo}</h2>
              <p><strong>Precio:</strong> $${p.Precio}</p>
              <p><strong>Disponibilidad:</strong> ${p.Disponibilidad}</p>
              <p>${p.Descripcion}</p>
              ${galeriaHTML}
            `;
            contenedor.appendChild(div);
          }
        });
      }
    });

    /* ====== LIGHTBOX ====== */
    const lightbox = document.getElementById("lightbox");
    const lightboxImg = document.getElementById("lightbox-img");

    // Abrir lightbox al hacer clic en una imagen
    document.addEventListener("click", function(e) {
      if(e.target.tagName === "IMG" && e.target.closest(".galeria")) {
        lightbox.style.display = "flex";
        lightboxImg.src = e.target.src;
        lightboxImg.alt = e.target.alt;
      }
    });

    // Cerrar lightbox solo al hacer clic en el fondo (no en la imagen)
    lightbox.addEventListener("click", function(e) {
      if(e.target !== lightboxImg) {
        lightbox.style.display = "none";
        lightboxImg.src = "";
      }
    });
  </script>
</body>
</html>
