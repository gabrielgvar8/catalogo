<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Catálogo de Ropa</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f9f9f9; margin: 20px; }
    h1 { text-align: center; }
    .catalogo { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 20px; }
    .producto { background: #fff; padding: 15px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); text-align: center; }
    .galeria { display: flex; overflow-x: auto; gap: 10px; }
    .galeria img { width: 100px; height: auto; border-radius: 6px; cursor: pointer; }
    .producto h2 { font-size: 18px; margin: 10px 0; }
    .producto p { margin: 5px 0; }
/* Fondo oscuro del lightbox */
.lightbox {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0,0,0,0.8);
  display: none; /* oculto por defecto */
  justify-content: center;
  align-items: center;
  z-index: 9999;
}

/* Imagen ampliada */
.lightbox img {
  max-width: 90%;
  max-height: 90%;
  border-radius: 8px;
  box-shadow: 0 0 15px rgba(255,255,255,0.5);
  cursor: zoom-out;
}
  </style>
</head>
<body>
  <h1>Catálogo de Ropa</h1>
  <div id="catalogo" class="catalogo"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <script>
Papa.parse("productos.csv", {
  download: true,
  header: true,
  complete: function(results) {
    const contenedor = document.getElementById("catalogo");
    results.data.forEach(p => {
      if(p.Titulo){
        const div = document.createElement("div");
        div.className = "producto";

        // dividir las imágenes por coma
        const imagenes = p.Imagen.replace(/"/g, "").split(",");
        let galeriaHTML = "<div class='galeria'>";
        imagenes.forEach(img => {
          galeriaHTML += `<img src="${img.trim()}" alt="${p.Titulo}">`;
        });
        galeriaHTML += "</div>";

        div.innerHTML = `
          <h2>${p.Titulo}</h2>
          <p><strong>Precio:</strong> $${p.Precio}</p>
          <p><strong>Disponibilidad:</strong> ${p.Disponibilidad}</p>
          <p>${p.Descripcion}</p>
          ${galeriaHTML}
        `;
        contenedor.appendChild(div);
      }
    });
  }
});
  </script>
<div id="lightbox" class="lightbox">
  <img id="lightbox-img" src="" alt="">
</div>
</body>
</html>
