<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catálogo de Ropa</title>
<style>
  /* ====== ESTILOS GENERALES ====== */
  body {
    font-family: 'Segoe UI', Arial, sans-serif;
    margin: 0;
    color: #333;
    background: url("fondo.jpg") no-repeat center center fixed;
    background-size: cover;
    position: relative;
  }

  body::before {
    content: "";
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(255,255,255,0.4);
    z-index: -1;
  }

  /* ====== NAVBAR ====== */
  .navbar {
    display: flex;
    align-items: center;
    justify-content: space-between;
    background: rgba(255,255,255,0.9);
    padding: 10px 20px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    position: sticky;
    top: 0;
    z-index: 1000;
  }

  .navbar img { width: 40px; height: 40px; }
  .navbar h1 {
    flex-grow: 1; text-align: center; font-size: 1.8em; color: #444; margin: 0;
  }
  .navbar a {
    background: #c3b384; color: #736c30; text-decoration: none;
    padding: 8px 15px; border-radius: 6px; font-weight: bold;
    transition: background 0.3s ease;
  }
  .navbar a:hover { background: #c3b47c5c; }

  /* ====== BUSCADOR + ORDENAR ====== */
  .buscador {
    display: flex; justify-content: center; align-items: center;
    gap: 15px; margin: 20px;
  }
  .buscador input {
    flex: 1; max-width: 600px; padding: 12px; border: 1px solid #ccc;
    border-radius: 6px; font-size: 16px;
  }
  .buscador select {
    width: 180px; padding: 10px; border: 1px solid #ccc;
    border-radius: 6px; font-size: 15px; background: #fff; cursor: pointer;
  }

  /* ====== CATÁLOGO EN GRID ====== */
  .catalogo {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(600px, 1fr));
    gap: 20px;
    padding: 20px;
  }

  /* ====== TARJETAS DE PRODUCTO ====== */
  .producto {
    background: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    text-align: center;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
    min-height: 400px;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    align-items: stretch;
  }

  .producto:hover {
    transform: translateY(-5px);
    box-shadow: 0 6px 12px rgba(0,0,0,0.15);
  }

  /* ====== CARRUSEL CON FLECHAS ====== */
  .carrusel {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
    margin-top: 10px;
    flex: 0 0 auto;
  }

  .carrusel img {
    width: 250px;
    height: 250px;
    object-fit: cover;
    border-radius: 6px;
    box-shadow: 0 0 5px rgba(0,0,0,0.1);
    cursor: pointer;
    display: block;
  }

  .flecha {
    background: #c3b384;
    color: #736c30;
    border: none;
    font-size: 20px;
    padding: 10px;
    border-radius: 50%;
    cursor: pointer;
    transition: background 0.3s ease;
  }
  .flecha:hover { background: #c3b47c5c; }

  /* ====== TEXTOS DE PRODUCTO ====== */
  .producto h2 {
    font-size: 20px; margin: 10px 0; color: #222;
  }
  .producto p { margin: 5px 0; font-size: 14px; }
  .producto p strong { color: #736c30; }

  /* ====== LIGHTBOX ====== */
  .lightbox {
    position: fixed; top: 0; left: 0; width: 100%; height: 100%;
    background: rgba(0,0,0,0.8); display: none; justify-content: center; align-items: center;
    z-index: 9999; animation: fadeIn 0.3s ease;
  }
  .lightbox img {
    max-width: 90%; max-height: 90%; border-radius: 8px;
    box-shadow: 0 0 15px rgba(255,255,255,0.5); cursor: zoom-out;
  }

  /* ====== PAGINACIÓN ====== */
  #paginacion { text-align: center; margin: 20px; }
  #paginacion button {
    margin: 5px; padding: 8px 12px; border: none; border-radius: 4px;
    background: #c3b384; color: #736c30; cursor: pointer; transition: background 0.3s ease;
  }
  #paginacion button:hover { background: #c3b47c5c; }

  /* ====== BOTÓN FLOTANTE ====== */
.whatsapp-float {
  position: fixed;
  bottom: 20px;
  right: 20px;
  background-color: #25d366;
  color: #fff;
  border-radius: 50px;
  display: flex;
  align-items: center;
  padding: 10px 15px;
  text-decoration: none;
  box-shadow: 2px 5px 15px rgba(0,0,0,0.2);
  z-index: 10000;
  transition: transform 0.3s ease, background-color 0.3s ease;
}

.whatsapp-float:hover {
  background-color: #128c7e;
  transform: scale(1.05);
}

.whatsapp-float img {
  width: 30px;
  height: 30px;
  margin-right: 8px;
}

.whatsapp-float span {
  font-weight: bold;
  font-size: 14px;
  font-family: Arial, sans-serif;
}

/* Ocultar el texto en móviles muy pequeños si prefieres solo el icono */
@media (max-width: 400px) {
  .whatsapp-float span {
    display: none;
  }
  .whatsapp-float {
    padding: 12px;
    border-radius: 50%;
  }
  .whatsapp-float img {
    margin-right: 0;
  }
}

  /* ====== RESPONSIVE ====== */
  @media (max-width: 768px) {
    .catalogo { grid-template-columns: 1fr; }
    .carrusel img { width: 180px; height: 180px; }
    .navbar h1 { font-size: 1.2em; }
  }

  @media (max-width: 600px) {
    /* Buscador ajustado al ancho de página sin cortarse */
    .buscador {
      flex-direction: column !important;
      gap: 10px !important;
      margin: 15px !important; /* Margen lateral controlado */
      align-items: stretch !important;
      box-sizing: border-box !important;
    }

    .buscador input, 
    .buscador select {
      width: 100% !important;
      max-width: none !important;
      box-sizing: border-box !important; /* Evita que el padding los ensanche */
      margin: 0 !important;
    }

    #catalogo.catalogo { 
      display: block !important; 
      padding: 10px !important;
    }

    .producto {
      display: flex !important;
      flex-direction: column !important;
      align-items: center !important;
      height: 70vh !important; 
      min-height: 500px !important;
      width: 100% !important;
      margin-bottom: 30px !important;
      padding: 20px !important;
      box-sizing: border-box !important;
      margin-left: auto !important;
      margin-right: auto !important;
    }

    .carrusel {
      width: 100% !important;
      height: 60% !important;
      display: flex !important;
      justify-content: center !important;
      align-items: center !important;
      margin: auto 0 !important;
    }

    .carrusel img {
      width: 100% !important;
      height: 100% !important;
      max-height: 350px !important;
      object-fit: contain !important;
      background: #f9f9f9;
    }

    .producto h2 { font-size: 1.4rem !important; margin-top: 0 !important; }
    .producto p { font-size: 1rem !important; margin: 2px 0 !important; }
    
    .navbar {
      flex-direction: column !important;
      gap: 5px;
    }
  }

  @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
</style>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
  <!-- NAVBAR -->
  <div class="navbar">
    <img src="favicon.ico" alt="Logo">
    <h1>Catálogo MV Clothing</h1>
    <a href="https://wa.link/ybhv7u" target="_blank">Ordena aquí</a>
  </div>

  <!-- BUSCADOR + ORDENAR -->
  <div class="buscador">
    <input type="text" id="buscador" placeholder="Busca por prenda, marca, talla, color...">
    <select id="orden">
      <option value="titulo">Título</option>
      <option value="precioAsc">Precio (menor a mayor)</option>
      <option value="precioDesc">Precio (mayor a menor)</option>
    </select>
  </div>

  <!-- CATÁLOGO -->
  <div id="catalogo" class="catalogo"></div>

  <!-- PAGINACIÓN -->
  <div id="paginacion"></div>

  <!-- LIGHTBOX -->
  <div id="lightbox" class="lightbox">
    <img id="lightbox-img" src="" alt="">
  </div>

  <!-- Librería para leer CSV -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <script>
    /* ====== LECTURA DEL CSV ====== */
    Papa.parse("productos.csv", {
      download: true,
      header: true,
      complete: function(results) {
        const contenedor = document.getElementById("catalogo");

        results.data.forEach((p, index) => {
          if(p.Titulo){
            const div = document.createElement("div");
            div.className = "producto";

            const imagenes = p.Imagen.replace(/"/g, "").split(",").map(img => img.trim());
            const idCarrusel = `carrusel-${index}`;

            let galeriaHTML = `
              <div class="carrusel" id="${idCarrusel}">
                <button class="flecha izq" onclick="cambiarImagen('${idCarrusel}', -1)">◀</button>
                <img src="${imagenes[0]}" alt="${p.Titulo}" class="imagen-carrusel">
                <button class="flecha der" onclick="cambiarImagen('${idCarrusel}', 1)">▶</button>
              </div>
            `;

            div.innerHTML = `
              <h2>${p.Titulo}</h2>
              <p>${p.Descripcion}</p>
              <p><strong>Precio:</strong> Bs.${p.Precio}</p>
              <p><strong>Disponibilidad:</strong> ${p.Disponibilidad}</p>
              ${galeriaHTML}
            `;

            div.dataset.imagenes = JSON.stringify(imagenes);
            div.dataset.indice = "0";

            contenedor.appendChild(div);
          }
        });
        crearPaginacion(document.querySelectorAll(".producto").length);
        mostrarPagina(1);
      }
    });

    /* ====== FUNCIÓN CAMBIAR IMAGEN ====== */
    function cambiarImagen(id, direccion) {
      const carrusel = document.getElementById(id);
      const tarjeta = carrusel.closest(".producto");
      const imagenes = JSON.parse(tarjeta.dataset.imagenes);
      let indice = parseInt(tarjeta.dataset.indice);

      indice = (indice + direccion + imagenes.length) % imagenes.length;
      tarjeta.dataset.indice = indice;

      const img = carrusel.querySelector(".imagen-carrusel");
      img.src = imagenes[indice];
    }

    /* ====== LIGHTBOX ====== */
    const lightbox = document.getElementById("lightbox");
    const lightboxImg = document.getElementById("lightbox-img");

    document.addEventListener("click", function(e) {
      if(e.target.tagName === "IMG" && e.target.classList.contains("imagen-carrusel")) {
        lightbox.style.display = "flex";
        lightboxImg.src = e.target.src;
        lightboxImg.alt = e.target.alt;
      }
    });

    lightbox.addEventListener("click", function(e) {
      if(e.target !== lightboxImg) {
        lightbox.style.display = "none";
        lightboxImg.src = "";
      }
    });

    /* ====== BUSCADOR ====== */
    const buscador = document.getElementById("buscador");
    let productosFiltrados = []; // lista dinámica

    buscador.addEventListener("input", function() {
      const texto = buscador.value.toLowerCase();
      const productos = Array.from(document.querySelectorAll(".producto"));

      productosFiltrados = productos.filter(prod => {
        const contenido = prod.innerText.toLowerCase();
        return contenido.includes(texto);
      });

      // Ocultar todos primero
      productos.forEach(p => p.style.display = "none");

      crearPaginacion(productosFiltrados.length);
      mostrarPagina(1);
    });

    /* ====== PAGINACIÓN ====== */
    let productosPorPagina = 12;
    let paginaActual = 1;

    function mostrarPagina(pagina) {
      const productos = productosFiltrados.length > 0 
        ? productosFiltrados 
        : Array.from(document.querySelectorAll(".producto"));

      // Ocultar todos primero
      Array.from(document.querySelectorAll(".producto")).forEach(p => p.style.display = "none");

      productos.forEach((p, i) => {
        if (i >= (pagina-1)*productosPorPagina && i < pagina*productosPorPagina) {
          p.style.display = "flex";
        }
      });
    }

    function crearPaginacion(totalProductos) {
      const totalPaginas = Math.ceil(totalProductos / productosPorPagina);
      const pagDiv = document.getElementById("paginacion");
      pagDiv.innerHTML = "";
      for(let i=1; i<=totalPaginas; i++) {
        const btn = document.createElement("button");
        btn.innerText = i;
        btn.onclick = () => { paginaActual = i; mostrarPagina(i); };
        pagDiv.appendChild(btn);
      }
    }

    /* ====== ORDENAR ====== */
    document.getElementById("orden").addEventListener("change", function() {
      const criterio = this.value;
      const contenedor = document.getElementById("catalogo");

      let productos = productosFiltrados.length > 0 
        ? productosFiltrados 
        : Array.from(contenedor.children);

      productos.sort((a, b) => {
        if (criterio === "titulo") {
          return a.querySelector("h2").innerText.localeCompare(b.querySelector("h2").innerText);
        } else if (criterio === "precioAsc") {
          return extraerPrecio(a) - extraerPrecio(b);
        } else if (criterio === "precioDesc") {
          return extraerPrecio(b) - extraerPrecio(a);
        }
      });

      productos.forEach(p => contenedor.appendChild(p));

      crearPaginacion(productos.length);
      mostrarPagina(1);
    });

    function extraerPrecio(elemento) {
      const precioTexto = Array.from(elemento.querySelectorAll("p"))
        .find(p => p.innerText.includes("Precio"))
        .innerText;
      return parseFloat(precioTexto.replace("Precio:", "").replace("Bs.","").trim());
    }
  </script>
  <a href="https://wa.link/ybhv7u" class="whatsapp-float" target="_blank">
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
    <span>¡Contáctanos!</span>
  </a>
</body>
</html>
